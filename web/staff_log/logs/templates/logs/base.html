<!-- logs/templates/logs/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Logger</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a> |
        <a href="{% url 'staff_list' %}">Staff</a> |
        <a href="{% url 'reports' %}">Reports</a> |
        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; padding:0; cursor:pointer; color:blue; text-decoration:underline;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'manager_login' %}">Login</a>
            <a href="{% url 'manager_register' %}">Register</a>
        {% endif %}
    </nav>
    <hr>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
