<!-- logs/templates/logs/manager_login.html -->
{% extends 'logs/base.html' %}

{% block content %}
<h2>Manager Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'manager_register' %}">Register here</a>.</p>
{% endblock %}
